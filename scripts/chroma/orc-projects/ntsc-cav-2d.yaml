# ORC Project File
# Version: 1.0
# Test: NTSC CAV 2D
# Equivalent to: ld-chroma-decoder -s 1 -l 5 -f ntsc2d -p rgb (with CAV source)

project:
  name: NTSC_CAV_2D
  description: NTSC 2D decoder - CAV source
  version: 1.0
  video_format: NTSC
  source_format: Composite

dag:
  nodes:
    - id: 1
      stage: NTSC_Comp_Source
      node_type: SOURCE
      display_name: LD NTSC Source
      x: -400
      y: -200
      parameters:
        input_path:
          type: string
          value: ../../tbc/ldf/ntsc/cav/Pioneer_GGV1069_CAV_NTSC_side1_dup1_2019-09-12_21-11-38_pos3584.tbc
        
    - id: 2
      stage: field_map
      node_type: TRANSFORM
      display_name: Field Map (Frames 1-5)
      x: -250
      y: -200
      parameters:
        ranges:
          type: string
          value: 0-9
    

    - id: 3
      stage: raw_video_sink
      node_type: SINK
      display_name: Chroma Decoder Sink
      x: -100
      y: -200
      parameters:
        output_path:
          type: string
          value: ../../rgb/ntsc_cav_2d.rgb
        decoder_type:
          type: string
          value: ntsc2d
        output_format:
          type: string
          value: rgb
  
  edges:
    - from: 1
      to: 2
    - from: 2
      to: 3
