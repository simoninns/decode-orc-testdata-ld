# ORC Project File
# Version: 1.0
# Test: PAL Transform3D RGB
# Equivalent to: ld-chroma-decoder -s 1 -l 10 -f transform3d -p rgb

project:
  name: PAL_Transform3D_RGB
  description: PAL Transform3D decoder - RGB output
  version: 1.0
  video_format: PAL
  source_format: Composite

dag:
  nodes:
    - id: 1
      stage: PAL_Comp_Source
      node_type: SOURCE
      display_name: LD PAL Source
      x: -400
      y: -200
      parameters:
        input_path:
          type: string
          value: ../../tbc/ldf/pal/clv/Domesday_DD86-DS1_NationalB_PP_20191014_CLV_PAL_00-60_pos32794.tbc
    
    - id: 2
      stage: field_map
      node_type: TRANSFORM
      display_name: Field Map (Frames 1-10 + lookahead)
      x: -250
      y: -200
      parameters:
        ranges:
          type: string
          value: 0-27
    
    - id: 3
      stage: raw_video_sink
      node_type: SINK
      display_name: Chroma Decoder Sink
      x: -100
      y: -200
      parameters:
        output_path:
          type: string
          value: ../../rgb/pal_transform3d_rgb.rgb
        decoder_type:
          type: string
          value: transform3d
        output_format:
          type: string
          value: rgb
  
  edges:
    - from: 1
      to: 2
    - from: 2
      to: 3
