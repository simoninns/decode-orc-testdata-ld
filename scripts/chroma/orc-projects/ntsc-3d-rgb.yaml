# ORC Project File
# Version: 1.0
# Test: NTSC 3D RGB
# Equivalent to: ld-chroma-decoder -s 1 -l 10 -f ntsc3d -p rgb

project:
  name: NTSC_3D_RGB
  description: NTSC 3D decoder - RGB output
  version: 1.0
  video_format: NTSC

dag:
  nodes:
    - id: node_1
      stage: LDNTSCSource
      node_type: SOURCE
      display_name: LD NTSC Source
      x: -400
      y: -200
      parameters:
        input_path:
          type: string
          value: ../../tbc/ldf/ntsc/clv/Bambi_CLV_NTSC_side1_JapanImport_LDG_2020-01-22_20-25-19_pos8483.tbc
    
    - id: node_2
      stage: field_map
      node_type: TRANSFORM
      display_name: Field Map (Frames 1-10 + lookahead)
      x: -250
      y: -200
      parameters:
        ranges:
          type: string
          value: 0-23
    
    - id: node_3
      stage: chroma_sink
      node_type: SINK
      display_name: Chroma Decoder Sink
      x: -100
      y: -200
      parameters:
        output_path:
          type: string
          value: ../../rgb/ntsc_3d_rgb.rgb
        decoder_type:
          type: string
          value: ntsc3d
        output_format:
          type: string
          value: rgb
  
  edges:
    - from: node_1
      to: node_2
    - from: node_2
      to: node_3
