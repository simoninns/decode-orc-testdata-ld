# ORC Project File
# Version: 1.0
# Test: NTSC 3D No-Adapt RGB
# Equivalent to: ld-chroma-decoder -s 1 -l 10 -f ntsc3dnoadapt -p rgb

project:
  name: NTSC_3D_NoAdapt_RGB
  description: NTSC 3D no-adapt decoder - RGB output
  version: 1.0

dag:
  nodes:
    - id: node_1
      stage: LDNTSCSource
      node_type: SOURCE
      display_name: LD NTSC Source
      x: -400
      y: -200
      parameters:
        tbc_path:
          type: string
          value: ../../tbc/ldf/ntsc/clv/Bambi_CLV_NTSC_side1_JapanImport_LDG_2020-01-22_20-25-19_pos8483.tbc
    
    - id: node_2
      stage: chroma_sink
      node_type: SINK
      display_name: Chroma Decoder Sink
      x: -100
      y: -200
      parameters:
        output_path:
          type: string
          value: ../../rgb/ntsc_3d_noadapt_rgb.rgb
        decoder_type:
          type: string
          value: ntsc3dnoadapt
        output_format:
          type: string
          value: rgb
        start_frame:
          type: integer
          value: 1
        length:
          type: integer
          value: 10
  
  edges:
    - from: node_1
      to: node_2
