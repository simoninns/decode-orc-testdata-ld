# ORC Project File
# Version: 1.0
# Test: PAL 2D Chroma Phase
# Equivalent to: ld-chroma-decoder -s 1 -l 10 --chroma-phase 90 -p rgb

project:
  name: PAL_2D_ChromaPhase
  description: PAL 2D decoder with chroma phase 90 degrees
  version: 1.0
  video_format: PAL
  source_format: Composite

dag:
  nodes:
    - id: 1
      stage: PAL_Comp_Source
      node_type: SOURCE
      display_name: LD PAL Source
      x: -400
      y: -200
      parameters:
        input_path:
          type: string
          value: ../../tbc/ldf/pal/clv/Domesday_DD86-DS1_NationalB_PP_20191014_CLV_PAL_00-60_pos32794.tbc
        
    - id: 2
      stage: field_map
      node_type: TRANSFORM
      display_name: Field Map (Frames 1-10)
      x: -250
      y: -200
      parameters:
        ranges:
          type: string
          value: 0-19
    

    - id: 3
      stage: raw_video_sink
      node_type: SINK
      display_name: Chroma Decoder Sink
      x: -100
      y: -200
      parameters:
        output_path:
          type: string
          value: ../../rgb/pal_2d_chromaphase.rgb
        decoder_type:
          type: string
          value: pal2d
        output_format:
          type: string
          value: rgb
        chroma_phase:
          type: double
          value: 90.0
  
  edges:
    - from: 1
      to: 2
    - from: 2
      to: 3
